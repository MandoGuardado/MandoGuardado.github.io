<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="banner">
        <div class="header">
          <h1 class="title">Vaction Destination WishList</h1>
          <p class="subTitle">
            Found exciting places to visition on your next vacation? Use the form
            below to add them toy our wishlist
          </p>
        </div>
      </div>
    </div>

  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <form id="vacationCards">
          <label for="destinationName">Destination Name</label><br /><br />
          <input type="text" id="destinationName" name="dname" placeholder="Enter the name of the destination" required
            minlength="2" /><br /><br />
          <label for="location">Location</label><br /><br />
          <input type="text" id="location" name="location" placeholder="Where is it located?" required
            minlength="2"><br /><br />
          <!-- <label for="photoUrl">Photo</label><br /><br />
                <input
                    type="url"
                    id="photoUrl"
                    name="photo"
                    placeholder="Enter an image url of the place"
                /><br /><br /> -->
          <label for="descriptionTextArea">Description</label><br /><br />
          <!-- This needs to be in a single line to be able to show the placeholder value -->
          <textarea type="text" id="descriptionTextArea" name="description" cols="47" rows="4"
            placeholder="Where is it located?"></textarea>
          <br /><br />
          <button type="button" onclick="vacationInfo(this.form)" class="listButton">Add to list</button>
        </form>
      </div>
      <div class="col">
        <div class="container">
          <div class="row">
            <div class="col">
              <h2 class="destinationHeader">Enter destination details</h2>
            </div>
          </div>
          <div class="row destinations"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
